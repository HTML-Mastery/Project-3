<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="body">
    <header>
      <h1>Task <span style="color: blue">List</span></h1>
    </header>
    <p class="add-new">
      <a href="./demo.html"
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="25"
          height="25"
          fill="currentColor"
          class="bi bi-plus-circle"
          viewBox="0 0 16 16"
        >
          <path
            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
          />
          <path
            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"
          />
        </svg>
        <span> New Task</span>
      </a>
    </p>
    <div class="container">
      <div class="fixed-column">
        <h2>Trip to Pris</h2>
        <hr />
        <label class="contain"
          >&nbsp;<spen> Visit Church</spen>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="contain"
          >&nbsp; Shopping
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
      </div>
      <div class="fixed-column">
        <h2>My To Do List</h2>
        <hr />
        <!-- Start -->
        <label class="contain"
          >&nbsp;<spen> Visit Supermarket</spen>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="contain"
          >&nbsp; Buy Vegetables
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>
        <!--  end -->
        
      </div>
      <div class="fixed-column">
        <h2>Movies I will Watch</h2>
        <hr />
        <!-- =====   Started  ====== --> 
        <label class="contain"
          >&nbsp;<spen> Stranger Things 4</spen>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="contain"
          >&nbsp; Avengers Endgame
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>       
        <!-- =====   ended  ====== -->              
      </div>
    </div>
    <div class="container">
      <div class="fixed-column">
        <h2>Daily Morning Routine for...</h2>
        <hr />
        <!-- =====   Started  ====== --> 
        <label class="contain"
          >&nbsp;<spen> Wake up at 6 AM</spen>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="contain"
          >&nbsp; Sleep at 10 PM
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>       
        <!-- =====   ended  ====== --> 
      </div>
      <div class="fixed-column">
        <h2>Books to Read</h2>
        <hr />
        <!-- =====   Started  ====== --> 
        <label class="contain"
          >&nbsp;<spen> Visit Church</spen>
          <input type="checkbox" checked="checked" />
          <span class="checkmark"></span>
        </label>
        <label class="contain"
          >&nbsp; Design of Everyday
          <input type="checkbox" />
          <span class="checkmark"></span>
        </label>       
        <!-- =====   ended  ====== -->      
       
      </div>
    </div>
  </body>
</html>
